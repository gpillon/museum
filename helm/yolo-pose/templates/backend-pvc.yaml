{{- if and .Values.backend.enabled .Values.backend.volumes.models.enabled (eq .Values.backend.volumes.models.type "persistentVolumeClaim") }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "backend.name" . }}-models
  labels:
    {{- include "backend.labels" . | nindent 4 }}
spec:
  accessModes:
    - ReadWriteOnce
  {{- if .Values.global.storageClass }}
  storageClassName: {{ .Values.global.storageClass }}
  {{- end }}
  resources:
    requests:
      storage: {{ .Values.backend.volumes.models.size }}
{{- end }} 