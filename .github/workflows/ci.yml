name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
    paths:
      - 'frontend/**'
      - 'backend/**'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'frontend/**'
      - 'backend/**'
      - '.github/workflows/ci.yml'
  workflow_dispatch:
    inputs:
      build_backend:
        description: 'Build backend images'
        required: false
        default: 'true'
        type: boolean
      build_frontend:
        description: 'Build frontend images'
        required: false
        default: 'true'
        type: boolean
      force_build:
        description: 'Force build all components (ignore path conditions)'
        required: false
        default: 'false'
        type: boolean

jobs:
  test-backend:
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'workflow_dispatch' ||
      github.event_name == 'push' || 
      contains(github.event.pull_request.files.*.path, 'backend/') ||
      contains(github.event.pull_request.files.*.path, '.github/workflows/ci.yml')
    
    steps:
    - uses: actions/checkout@v3
    
  #   - name: Set up Python
  #     uses: actions/setup-python@v4
  #     with:
  #       python-version: '3.11'
    
  #   - name: Install dependencies
  #     run: |
  #       cd backend
  #       python -m pip install --upgrade pip
  #       pip install -r requirements.txt
    
    # - name: Run backend tests
    #   run: |
    #     cd backend
    #     python -m pytest tests/ -v

  test-frontend:
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'workflow_dispatch' ||
      github.event_name == 'push' || 
      contains(github.event.pull_request.files.*.path, 'frontend/') ||
      contains(github.event.pull_request.files.*.path, '.github/workflows/ci.yml')
    
    steps:
    - uses: actions/checkout@v3
    
    # - name: Set up Node.js
    #   uses: actions/setup-node@v3
    #   with:
    #     node-version: '18'
    #     cache: 'npm'
    #     cache-dependency-path: frontend/package-lock.json
    
    # - name: Install dependencies
    #   run: |
    #     cd frontend
    #     npm ci
    
    # - name: Run frontend tests
    #   run: |
    #     cd frontend
    #     npm test -- --watchAll=false

  build-backend:
    needs: [test-backend, test-frontend]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    if: |
      (github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch') && 
      (github.event_name == 'workflow_dispatch' ||
       contains(github.event.head_commit.modified, 'backend/') || 
       contains(github.event.head_commit.modified, '.github/workflows/ci.yml') ||
       github.event_name == 'push') &&
      (github.event_name == 'workflow_dispatch' || github.event.inputs.build_backend == 'true' || github.event.inputs.force_build == 'true')
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Determine image tag
      id: image_tag
      run: |
        if [[ $GITHUB_REF == refs/tags/* ]]; then
          echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        else
          echo "tag=latest" >> $GITHUB_OUTPUT
        fi
    
    - name: Build and push backend (Multi-arch)
      uses: docker/build-push-action@v4
      with:
        context: ./backend
        platforms: linux/amd64,linux/arm64
        push: true
        tags: |
          ghcr.io/${{ github.repository }}/yolo-pose-backend:latest
          ghcr.io/${{ github.repository }}/yolo-pose-backend:${{ steps.image_tag.outputs.tag }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  build-frontend:
    needs: [test-backend, test-frontend]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    if: |
      (github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch') && 
      (github.event_name == 'workflow_dispatch' ||
       contains(github.event.head_commit.modified, 'frontend/') || 
       contains(github.event.head_commit.modified, '.github/workflows/ci.yml') ||
       github.event_name == 'push') &&
      (github.event_name == 'workflow_dispatch' || github.event.inputs.build_frontend == 'true' || github.event.inputs.force_build == 'true')
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Determine image tag
      id: image_tag
      run: |
        if [[ $GITHUB_REF == refs/tags/* ]]; then
          echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        else
          echo "tag=latest" >> $GITHUB_OUTPUT
        fi
    
    - name: Build and push frontend (Multi-arch)
      uses: docker/build-push-action@v4
      with:
        context: ./frontend
        platforms: linux/amd64,linux/arm64
        push: true
        tags: |
          ghcr.io/${{ github.repository }}/yolo-pose-frontend:latest
          ghcr.io/${{ github.repository }}/yolo-pose-frontend:${{ steps.image_tag.outputs.tag }}
        cache-from: type=gha
        cache-to: type=gha,mode=max 