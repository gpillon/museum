name: Helm Chart Pages

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
    paths:
      - 'helm/**'
      - '.github/workflows/helm-pages.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'helm/**'
      - '.github/workflows/helm-pages.yml'
  workflow_dispatch:
    inputs:
      force_rebuild:
        description: 'Force rebuild and redeploy Helm chart'
        required: false
        default: 'false'
        type: boolean

jobs:
  lint-helm:
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'workflow_dispatch' ||
      github.event_name == 'push' ||
      github.event_name == 'pull_request'
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Helm
      uses: azure/setup-helm@v4
      with:
        version: v3.12.0
    
    - name: Lint Helm chart
      run: |
        cd helm/yolo-pose
        helm lint .
        helm template test . > /dev/null

  build-and-deploy:
    needs: lint-helm
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    if: |
      github.ref == 'refs/heads/main' || 
      (github.event_name == 'workflow_dispatch' && github.event.inputs.force_rebuild == 'true')
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Helm
      uses: azure/setup-helm@v4
      with:
        version: v3.12.0
    
    - name: Determine chart version
      id: chart_version
      run: |
        if [[ $GITHUB_REF == refs/tags/* ]]; then
          echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        else
          echo "version=0.1.0" >> $GITHUB_OUTPUT
        fi
    
    - name: Update Chart.yaml version
      if: github.ref_type == 'tag'
      run: |
        cd helm/yolo-pose
        sed -i "s/version: .*/version: ${{ steps.chart_version.outputs.version }}/" Chart.yaml
        sed -i "s/appVersion: .*/appVersion: \"${{ steps.chart_version.outputs.version }}\"/" Chart.yaml
    
    - name: Package Helm chart
      run: |
        cd helm/yolo-pose
        helm package .
        mv yolo-pose-*.tgz ../
    
    - name: Update image tags in values
      if: github.ref_type == 'tag'
      run: |
        cd helm/yolo-pose
        sed -i "s/tag: latest/tag: ${{ steps.chart_version.outputs.version }}/" values.yaml
        sed -i "s/tag: latest/tag: ${{ steps.chart_version.outputs.version }}/" values-production.yaml
    
    - name: Create Helm repository index
      run: |
        cd helm
        helm repo index . --url https://gpillon.github.io/museum/
    
    - name: Setup Pages
      uses: actions/configure-pages@v4
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./helm
    
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
    
    - name: Create repository file
      run: |
        cat > helm-repository.yaml << EOF
        apiVersion: v1
        repositories:
        - name: yolo-pose
          url: https://gpillon.github.io/museum/
        EOF
    
    - name: Upload repository file
      uses: actions/upload-artifact@v4
      with:
        name: helm-repository
        path: helm-repository.yaml 